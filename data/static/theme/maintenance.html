<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Chat Log: Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='theme/css/style.css') }}">
    <style>
    </style>
</head>

<body class="{% if night_mode == '1' %}night-mode{% endif %}">
    <div id="page">
        <div class="row" style="text-align: center;">
            <h1>#LOGS</h1>
            <h2 class="quote">{{ quote }}</h2>
        </div>
        <div class="row" style="text-align: center;">
            <div class="navbar">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/channels">Channels</a></li>
                  <li><a href="/whitepaper">Whitepaper</a></li>
                </ul>
            </div>
        </div>
        <div class="row" style="text-align: justify;">
            <div id="content" style="text-align:center;">
                <p>{{ message }}</p>
            </div>
        </div>
        <div class="row">
            <div id="footer"><div class="center"><button id="toggle_night_mode">{% if night_mode == '1' %}üßø{% else %}üëÅÔ∏è{% endif %}</button></div></div>
        </div>
    </div>
    <script type="module">
        const body = document.querySelector("body");
        const toggle_night_mode = document.getElementById('toggle_night_mode');
        toggle_night_mode.addEventListener("click", toggle_night_mode_css);
        function toggle_night_mode_css() {
            let night_mode = null;
            if (body.classList.contains("night-mode")) {
                toggle_night_mode.innerHTML = "üëÅÔ∏è";
                night_mode = 0;
            } else {
                toggle_night_mode.innerHTML = "üßø";
                night_mode = 1;
            }
            body.classList.toggle("night-mode");
            let date = Date.now() + 30 * 24 * 60 * 60 * 1000;
            let expires = new Date(date).toUTCString();
            document.cookie = `night_mode=${night_mode}; expires=${expires}; Path=/`;
        }
    </script>
</body>
</html>
