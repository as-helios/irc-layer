<html>
<head>

    <link rel="icon" type="image/png" href="{{ url_for('static', path='theme/images/favicon.ico') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet" type="text/css">

<body class="{% if night_mode == '1' %}night-mode{% endif %}">
    <div id="page">
        <div class="row" style="text-align: center;">
            <h1>#LOGS</h1>
            <h2 class="quote">{{ quote }}</h2>
        </div>
        <div class="row" style="text-align: center;">
            <div class="navbar">
                <ul>
                  <li><a href="/">Home</a></li>
                    <li><a href="/chat">Live Chat</a></li>
                  <li><a href="/channels">Channels</a></li>
                  <li><a href="/whitepaper">Whitepaper</a></li>
                </ul>
            </div>
        </div>
        <div class="row" style="text-align: justify;">
            <div id="content">
                <p>
                    <ul>
                        <li><a href="#" class="channel">#atropa</a></li>
                        <li><a href="#" class="channel">#atropa_logged</a></li>
                        <li><a href="#" class="channel">#pulsechain</a></li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="row">
            <div id="footer"><div class="center"><button id="toggle_night_mode">{% if night_mode == '1' %}üßø{% else %}üëÅÔ∏è{% endif %}</button></div></div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', path='theme/js/bg.js') }}?ts={{ ts }}"></script>
    <script type="module" src="{{ url_for('static', path='theme/js/night-mode.js') }}?ts={{ ts }}"></script>
    <script type="module">
        let channels = document.querySelectorAll(".channel");
        for (let i = 0; i < channels.length; i++) {
            channels[i].addEventListener("click", function(event) {
                sessionStorage.setItem("IRC_LAST_ACTIVE_CHANNEL", this.innerText);
                window.location.href = './chat';
            });
        }
    </script>
</body>
</html>
